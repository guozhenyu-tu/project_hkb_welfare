<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>福利买卖</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no, email=no">
<link rel="stylesheet" href="../../css/hkb_welfare.min.css">
</head>
<body>


<!--汇卡宝-福利买卖-->



<div class="sale_all">

    <!--可卖额度-->

    <div class="line_all">

        <div class="line">

            <span>可卖额度</span>

            <span class="text">0.00元</span>

        </div>

        <div class="line">

            <span>福利余额</span>

            <span class="text">570.00元</span>

        </div>

        <a class="line" href="../card_show/card_bag.html">

            <span>兑换卡包</span>

            <p class="choose">未使用额度共计 <span>0.00元</span></p>

        </a>

    </div>

    <!--额度兑换-->

    <div class="exchange_all">

        <div class="tittle">

            <img src="../../images/icon_welfare_tittle.png">额度兑换

        </div>

        <div class="exchange_list">

            <!--话费卡-->

            <a class="exchange_line" href="../purchase_list/purchase_list.html">

                <img src="../../images/icon_phone_card.png">

                <span>话费卡</span>

            </a>

            <!--视频会员-->

            <a class="exchange_line" href="../purchase_list/purchase_list.html">

                <img src="../../images/icon_vip_card.png">

                <span>视频会员</span>

            </a>

            <!--食品粮油-->

            <a class="exchange_line" href="../purchase_list/purchase_list.html">

                <img src="../../images/icon_food.png">

                <span>食品粮油</span>

            </a>

            <!--健康-->

            <a class="exchange_line" href="../purchase_list/purchase_list.html">

                <img src="../../images/icon_good.png">

                <span>健康</span>

            </a>


        </div>

    </div>


</div>




<script src="../js/fastclick.min.js"></script>
<script src="../js/hkb_welfare.min.js"></script>
<script>

</script>
</body>
</html>
