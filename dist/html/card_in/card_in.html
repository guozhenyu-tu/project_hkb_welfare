<script src="../../js/jquery-3.0.0.min.js"></script><script>


    //选择金额
    var checkedPrice=document.getElementsByClassName('phone_fare');

    for (var i=0;i<checkedPrice.length;i++) {

        checkedPrice[i].addEventListener('click',function () {

            if (this.className.indexOf('can_checked')>-1) {

                this.className = 'phone_fare checked_orange';

                for (var i=0;i<checkedPrice.length;i++) {

                    if (checkedPrice[i].className.indexOf('checked_orange')>-1) {

                        checkedPrice[i].className = 'phone_fare can_checked';

                        this.className = 'phone_fare checked_orange';

                    }

                }

            }

        },false)

    }



</script>
